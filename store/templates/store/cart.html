<h1>Carrito</h1>
<ul>
{% for item in books %}
  <li>
    {{ item.book.title }} x {{ item.quantity }}
    = ${{ item.subtotal }}
  </li>
{% endfor %}
{% for item in books %}
  <p>
    {{ item.book.title }} ({{ item.quantity }})
    <a href="{% url 'remove_from_cart' item.book.id %}">
      Eliminar
    </a>
  </p>
{% endfor %}

</ul>
<p>Total: ${{ total }}</p>
<a href="/">Volver</a>
